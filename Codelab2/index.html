<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Addition</title>
    <!-- Link to external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="num1">Bilangan pertama</label>
    <input type="number" id="num1" placeholder="Enter first number">
    <label for="num2">Bilangan kedua</label>
    <input type="number" id="num2" placeholder="Enter second number">
    <div>
        <button onclick="calculateSum()">Jumlahkan</button>
        <button class="reset" onclick="resetForm()">Reset</button>
    </div>
    <div class="result" id="result">Hasil: </div>
</div>

<script>
    function calculateSum() {
        // Get the values from the input fields
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        
        // Ensure both numbers are valid
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('result').innerText = "Please enter valid numbers!";
            return;
        }
        
        // Perform the addition operation
        var result = num1 + num2;
        
        // Display the result
        document.getElementById('result').innerText = "Hasil: " + result;
    }

    function resetForm() {
        // Clear the input fields
        document.getElementById('num1').value = '';
        document.getElementById('num2').value = '';
        
        // Reset the result display
        document.getElementById('result').innerText = 'Hasil: ';
    }
</script>

</body>
</html>
